<body>

    <canvas id="fireworks"></canvas>

    <div class="card">

        <div class="prize-pool">
            å¥–æ± åŒ…å«ï¼š520çº¢åŒ…ã€ç¾é£Ÿåˆ¸ã€å¥¶èŒ¶åˆ¸ã€<br>200çº¢åŒ…ã€çš®è‚¤åˆ¸ã€å†æ¥ä¸€æ¬¡
        </div>
        <button id="draw-btn">å¼€å§‹æŠ½å¥–</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="prize-text">æ­å–œä½ ï¼</h2>
            <p id="prize-name"></p>
            <button class="close-btn" onclick="closeModal()">æ”¶ä¸‹å¥½è¿</button>
        </div>
    </div>

    <script>
        // 1. æŠ½å¥–é€»è¾‘
        const prizes = [
            { name: "520çº¢åŒ…", weight: 30 },
            { name: "ç¾é£Ÿåˆ¸ä¸€å¼ ", weight: 20 },
            { name: "å¥¶èŒ¶åˆ¸ä¸€å¼ ", weight: 10 },
            { name: "200çº¢åŒ…", weight: 20 },
            { name: "çš®è‚¤åˆ¸ä¸€å¼ ", weight: 10 },
            { name: "å†æ¥ä¸€æ¬¡", weight: 10 }
        ];

        const drawBtn = document.getElementById('draw-btn');
        const modal = document.getElementById('resultModal');
        const prizeNameDisplay = document.getElementById('prize-name');

        drawBtn.addEventListener('click', () => {
            const random = Math.random() * 100;
            let currentWeight = 0;
            let result = "";

            for (let prize of prizes) {
                currentWeight += prize.weight;
                if (random < currentWeight) {
                    result = prize.name;
                    break;
                }
            }

            // å¼¹å‡ºç»“æœ
            prizeNameDisplay.innerText = `è·å¾— [ ${result} ]`;
            modal.style.display = 'flex';
            createFireworks(); // æŠ½å¥–ç¬é—´è§¦å‘å¼ºåŠ›çƒŸèŠ±
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        // 2. çƒŸèŠ±ç‰¹æ•ˆ
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFireworks() {
            const colors = ['#ffd700', '#ff4d4f', '#ffffff', '#ffec3d'];
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(127, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        // è‡ªåŠ¨èƒŒæ™¯å°çƒŸèŠ±
        setInterval(createFireworks, 2000);
        animate();
    </script>
